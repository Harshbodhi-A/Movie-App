
<div class="container">

<h2>Movie List</h2>

<div style="margin-top: 25px;">

    
        <a routerLink="/movie" mat-raised-button routerLinkActive="active" >Movie List</a>
      
      
        <a routerLink="/create-movies" mat-raised-button routerLinkActive="active" >Add Movie</a>
    
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Movie ID</th>
            <th>Movie Name</th>
            <th>Movie Genre</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = " let movie of movies ">
            <td>{{ movie.id }}</td>
            <td>{{movie.movieName}}</td>
            <td>{{movie.movieGenre}}</td>
            <td>
                <button (click) = "updateMovie(movie.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteMovie(movie.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
                <button (click) = "movieDetails(movie.id)" class="btn btn-info" style="margin-left:10px;">View</button>
            </td>

        </tr>
    </tbody>
</table>
</div>
