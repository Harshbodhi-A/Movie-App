<div class="bootstrap-wrapper">
    <div class="container mt">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="/assets/lock-4573711_1280.webp" alt="">
                </div>

                <h1 class="text-center">Login Here !!!</h1>

                <form >
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">
                        <a type="submit" (click)="onSubmit()" mat-raised-button color="primary" routerLink="/movie" >Login</a>
                   
                        <a style="margin-left: 10px;" type="submit" mat-raised-button color="accent" routerLink="/register">Register</a>
                    </div>
                </form><br>
                <p class="mt">{{credentials | json}}</p>
            </div>
        </div>

    </div>
</div>
